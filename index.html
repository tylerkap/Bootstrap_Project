<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Project - TK</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="base.css">
  </head>
  <body>
    <div id="content-container" class="container-fluid d-flex flex-column">
        <div id="background-image-container" class="container-fluid bg-dark.bg-gradient d-flex flex-column justify-content-center align-items-center">
            <div id="above-heading" class="container text-center d-flex justify-content-center align-items-center">
                <h3>Promote Your Online Course Like a Pro</h3>
            </div>
            <div id="main-title" class="container text-center d-flex justify-content-center align-items-center pb-3">
                <h1><span>{</span>DevCourse<span>}</span></h1>
            </div>
            <div id="sub-heading" class="container text-center d-flex justify-content-center align-items-center pb-5">
                <h2>A course Landing Page Template For Developers</h2>
            </div>
            <div id="button" class="container d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Start Learning Now</button>
            </div>
            <div class="overview-container d-flex justify-content-center flex-wrap">
                <div class="overview-item d-flex flex-column align-items-center justify-content-center">
                    <div class="overview-heading" style="border-top: none">
                        <span class="material-symbols-outlined">
                            videocam
                        </span>
                        <h4>Content</h4>
                    </div>
                    <h3>+80 Videos</h3>
                </div>
                <div class="overview-item d-flex flex-column align-items-center justify-content-center border-style">
                    <div class="overview-heading">
                        <span class="material-symbols-outlined">
                            schedule
                        </span>
                        <h4>Duration</h4>
                    </div>
                    <h3>72 Hours</h3>
                </div>
                <div class="overview-item d-flex flex-column align-items-center justify-content-center">
                    <div class="overview-heading">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <h4>Access</h4>
                    </div>
                    <h3>Lifetime</h3>
                </div>
            </div>
        </div>
        <div class="nav-container">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
